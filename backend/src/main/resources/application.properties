# Secure Properties
spring.profiles.include=secure

# MariaDB
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/GravityGather?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Mybatis
mybatis.type-aliases-package=com.wooreal.gravitygather.dto
mybatis.mapper-locations=classpath:mapper/*.xml

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.remote.restart.enabled=true

swagger.enabled=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

logging.level.org.mybatis.spring.SqlSessionTemplate=DEBUG

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.auth-code-expiration-millis=300000
